name: "🌐 Localization/Translation issue"
description: Report incorrect translations.
labels:
- Issue-Bug
- Area-Localization
- Issue-Translation
- Needs-Triage
body:
- type: markdown
  attributes:
    value: Please make sure to [search for existing issues](https://github.com/microsoft/PowerToys/issues) before filing a new one!
- id: version 
  type: input
  attributes:
    label: Microsoft DevHome version
    placeholder: 0.63.0
  validations:
    required: true
- id: toolareas
  type: dropdown
  attributes:
    label: Area(s) with issue? 
    description: What tools had an issue? Check all that apply. 
    multiple: true
    options:
      - "Tool 1"
      - "Tool 2"
      - "Tool 3"
- id: languageaffected
  type: input
  attributes:
    label: 🌐 Language affected
    placeholder: "German"
  validations:
    required: true
- type: textarea
  attributes: 
    label: ❌ Actual phrase(s)
    placeholder: What is there? Please include a screenshot as that is extremely helpful.
  validations:
    required: true
- type: textarea
  attributes: 
    label: ✔️ Expected phrase(s)
    placeholder: What was expected?
  validations:
    required: true
- type: textarea
  attributes:
    label: Why is the current translation wrong
    placeholder: Why do you feel this is incorrect?
  validations:
    required: true
